<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 배식</title>
    <!-- 모달 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


     <!-- CSS -->
     <link rel="stylesheet" type="text/css" href="style.css">
     
     <!--icon-->
     <script src="https://kit.fontawesome.com/b2aa12ea51.js" crosso></script>

     <style>
      
        div {margin:3%; padding:2%; font-size:20px;}

        
    
        .historycheckpage_button {background-color:#C4DEEE; color:#9979C1; width:40%; padding:3%; border-style:none; border-radius:30px; font-size:20px; font-weight:bold;}
        .table{margin-left:10px; margin-right: 65px; size: 50px;}
        #modal_show{background-color:#C4DEEE; color:#9979C1; width:40%; padding:3%; border-style:none; border-radius:30px; font-size:20px; font-weight:bold;}
      
    </style>

</head>
<body>
    <span>
        <i class="fas fa-home" onclick="window.location.href='./homepage.html'" style="font-size: 100px;" ></i>
        </span>
        <div class="title">
            <h1>상태확인 및 사료주기</h1>
            <hr class="title_underline">
        </div>

        
        <div>
           
            <button class="historycheckpage_button" value="사료주기">사료주기</button>
        </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" id="modal_show">
               <p> 현재상태 확인하기 </p>
            </button>
        <!--현재상태 확인및 사료주기-->
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">현재상태</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <table border= 1; class="table">
                                <tr>
                                        <td>사료량</td>
                                        <td>온습도</td>
                                    </tr>
                                    <tr>
                                       <td>많이
                            
                                       </td> 
                                        <td>
                                           25, 41
                                        </td>
                                    </tr>
                                
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                           
                        </div>
                    </div>
                </div>
            </div>
    
    
            <script>
                $(document).ready(function() {
                    $("#modal_show").click(function() {
                        $("#exampleModal").modal("show");
                    });
         
                    $("#close_modal").click(function() {
                        $("#exampleModal").modal("hide");
                    });
                });
            </script>
</body>
</html>

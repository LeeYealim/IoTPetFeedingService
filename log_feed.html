<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>배식기록 조회</title>

            <!-- bootstrap -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

            <!-- JQuery 라이브러리 설정 -->
            <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

            <!-- CSS -->
            <link rel="stylesheet" type="text/css" href="style.css">
            
            <!--icon-->
            <script src="https://kit.fontawesome.com/b2aa12ea51.js" crosso></script>

            <style>
                /* div 전체 마진이랑 패딩 넣으면 카드 등에 문제가 있어서 해당 페이지에서는 제거함 */
                div {margin:0%; padding:0%;}
                .container{
                    margin-top: 50px;
                }
            </style>
    </head>
    <body>

        <!-- 날짜 조회 -->
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <input type="date" id="date1" class="form-control bg-light border-0 small"
                            aria-label="Search" aria-describedby="basic-addon2">
                </div>
                ~
                <div class="col-3">
                    <input type="date" id="date2" class="form-control bg-light border-0 small"
                            aria-label="Search" aria-describedby="basic-addon2">
                </div>
                <button id="btn1" class="btn btn-secondary btn-sm" onclick="clickButton()">조회</button>
            </div>         
        </div>        

        <!-- 테이블 카드 -->
        <div class="container">
                <div class="card">
                      <div class="card-header">
                        <label style="float: left"><b>배식목록</b></label>
                        <button id="btn1" class="btn btn-secondary btn-sm"  style="float: right" onclick="clickButton()"><i class="fas fa-sync-alt"></i></button>
                      </div>
                      <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="table_id" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>시간</th>
                                        <th>내용</th>  
                                    </tr>
                                </thead>                    
                                <tbody>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>  
        
        <script>
            let date1;
            let date2;

            // 버튼 클릭 이벤트
            function clickButton(){

                date1 = $('#date1').val();
                date2 = $('#date2').val();

                console.log("clickButton()호출 : " + date1 + " " + date2 );

                // 조회 시작날짜, 종료날짜 모두 선택되었을 때만 테이블 조회
                if(date1 != "" && date2 != ""){
                    getLog(date1, date2);
                }
                else{
                    alert("날짜를 선택하세요.");
                }
            }

             //  AWS DynamoDB에서 로그 정보 가져옴
            function getLog(date1, date2){

                let uri = 'https://3fpdmaspi2.execute-api.ap-northeast-2.amazonaws.com/pet/devices/MKR2/log?what=Pet_Feed&';       
                uri += 'from=' + date1 + '%2000:00:00&to=' + date2 + '%2018:99:99';     // % 뒤의 숫자는 일단 임의로 해 놓음

                $.ajax(uri, {
                    method: 'GET',
                    contentType: "application/json",

                    success: function (data, status, xhr) {
                            var result = JSON.parse(data);
                            console.log(result);
                            console.log(result.data.length);
                            setTable(result.data);
                    },
                    error: function(xhr,status,e){
                            alert("error");
                    }
                });
            }

            // 가져온 로그 정보 Table에 셋팅
            function setTable(list){

                $("#table_id > tbody > tr").remove();     // 테이블 body 내부 tr 삭제
                let table = $("#table_id > tbody");

                for(let i=0; i<list.length; i++){
                    let row = "<tr>"
                                + "<td>" + ( i + 1 ) + "</td>"
                                + "<td>" + list[i].timestamp + "</td>"
                                + "<td>" + list[i].feed + "</td>"
                            + "</tr>";

                    table.append(row);
                }
            }
        </script>

    </body>
</html>
